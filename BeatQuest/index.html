<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Home Page</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.card {
			width: 300px;
			height: 400px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			overflow: hidden;
			position: relative;
		}
		.card .content {
			padding: 20px;
		}
		.card h1 {
			margin-bottom: 20px;
			text-align: center;
		}
		.card p {
			text-align: center;
			margin-bottom: 20px;
		}
		.card button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
		}
		.card button:hover {
			background-color: #45a049;
		}
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
		.card {
			animation: fadeIn 1s;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="content">
				<h1>Welcome to our website!</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero.</p>
				<a href="mainpage.html">Get Started</a>
			</div>
		</div>
	</div>
</body>
</html>
